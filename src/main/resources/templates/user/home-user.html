<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Home page - User</title>
<link th:href="@{/css/style.css}" rel="stylesheet">

<script type="text/javascript" th:src="@{/js/script.js}"></script>
<script type="text/javascript" th:src="@{/js/menu.js}"></script>
<link rel="icon" th:href="@{/img/favicon.png}" />
</head>
<body>
	<header>
		<div class="second-header">
			<div class="menu-btn">
				<span class="menu-btn__burger"></span>
			</div>

			<nav class="nav">
				<ul class="menu-nav">
					<li class="menu-nav__item"><a th:href="@{/user/}"
						class="logo menu-nav__link"> <img src="img/favicon.png" /> <span
							class="logo-first">Coffee</span> <span class="logo-last">shop</span>
					</a></li>
					<li class="menu-nav__item active"><a th:href="@{/user/}"
						class="menu-nav__link"> Home </a></li>
					<li class="menu-nav__item"><a th:href="@{/user/menu-user}"
						class="menu-nav__link"> Menu </a></li>
					<li class="menu-nav__item"><a th:href="@{/user/services-user}"
						class="menu-nav__link"> Services </a></li>
					<li class="menu-nav__item"><a th:href="@{/user/contact-user}"
						class="menu-nav__link"> Contact </a></li>
				</ul>
				<ul class="menu-nav">
					<li class="menu-nav__link" sec:authorize="isAuthenticated()">
						<a>Welcome <span sec:authentication="name"></span></a>
					</li>
					<li class="menu-nav__link"><a>Role: <b
							sec:authentication="principal.authorities"></b></a></li>
					<li><form th:action="@{/logout}" method="post"
							class="menu-nav__item">
							<input type="submit" class="menu-nav__link" value="Logout">
						</form></li>
				</ul>
			</nav>
		</div>
		<!-- Shopping Cart -->
		<div class="cart-overlay">
			<div class="cart">
				<div class="cart__closeBtn">
					<i class="fas fa-window-close"></i>
				</div>
				<h2>
					<i class="fa fa-cart-arrow-down"></i> <span class="span-primary">Shopping</span>
					Cart <i class="fa fa-cart-arrow-down"></i>
				</h2>

				<!-- JS will add items here -->
				<div class="item1-display"></div>
				<div class="item2-display"></div>
				<div class="item3-display"></div>
				<div class="item4-display"></div>
				<div class="item5-display"></div>
				<div class="item6-display"></div>
				<div class="item7-display"></div>
				<div class="item8-display"></div>
				<div class="item9-display"></div>
				<div class="item10-display"></div>
				<div class="item11-display"></div>
				<div class="item12-display"></div>
				<div class="total"></div>
			</div>
		</div>
	</header>

	<main>
		<section class="home">
			<div class="pic-area">
				<div class="pic-area-text">
					<h2>Welcome to</h2>
					<h1 class="home__name">
						<span class="logo-first">Coffee</span> <span class="logo-last">Shop</span>
					</h1>
					<h3>Where coffee and comfort come together</h3>
					<a th:href="@{/user/menu-user}">
						<button class="btn-order">Order Now!</button>
					</a>
				</div>
			</div>
			
			<footer>
				<div class="icons">
					<a href="#!"> <i class="fab fa-twitter"></i>
					</a> <a href="#!"> <i class="fab fa-facebook"></i>
					</a> <a href="#!"> <i class="fab fa-instagram"></i>
					</a> <a href="#!"> <i class="fab fa-snapchat-square"></i>
					</a>
				</div>
				<div class="copyright">Do an cong nghe Java</div>
			</footer>
		</section>
	</main>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
	<script type="text/javascript" th:src="@{/js/menu.js}"></script>
	<script type="text/javascript"
		th:src="@{https://kit.fontawesome.com/c057664144.js}"
		crossorigin="anonymous"></script>
</body>
</html>
