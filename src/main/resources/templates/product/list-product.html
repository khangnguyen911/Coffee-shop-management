<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="https://www.thymeleaf.org/thymleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Management - show product</title>
<link th:href="@{/css/style.css}" rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" 
	href="https://cdn.datatables.net/v/bs4/dt-1.13.1/datatables.min.css"/>
	
<script type="text/javascript" th:src="@{/js/script.js}"></script>
<script type="text/javascript" th:src="@{/js/menu.js}"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<link rel="icon" href="img/favicon.png" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-primary bg-light">
		<a class="navbar-brand" href="">Coffee shop</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="#">Menu
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="#">Services
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="#">Contact
						<span class="sr-only">(current)</span>
				</a></li>
				
			</ul>
			<div sec:authorize="isAuthenticated()" class="mr-5">
				Welcome <b sec:authentication="name" class="text-success"></b>
			</div>
			<form th:action="@{/logout}" method="post">
		    	<input type="submit" class="btn btn-outline-danger" value="Logout">
		    </form>
		</div>
	</nav>

	<div class="container mt-5">
		<h1 class="text-center">List Product</h1>
		<a th:href="@{/product/add-product}" class="btn btn-primary mb-2">Add Product</a> <br />
		<hr />
		<table class="table table-bordered table-striped" id="employee-table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Ten san pham</th>
					<th>Mo ta</th>
					<th>Hinh anh</th>
					<th>Thanh phan</th>
					<th>Danh muc</th>
					<th>Gia ban</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td><p th:text="${product.id}"></p></td>
					<td><p th:text="${product.tensanpham}"></p></td>
					<td><p th:text="${product.mota}"></p></td>
					<td><p th:text="${product.hinhanh}"></p></td>
					<td><p th:text="${product.thanhphan}"></p></td>
					<td><p th:text="${product.danhmuc}"></p></td>
					<td><p th:text="${product.giaban}"></p></td>
					<td>
						<a th:href="@{/product/view-product/} + ${product.id}" class="btn btn-info">View</a>
						<a th:href="@{/product/update-product/} + ${product.id}" class="btn btn-warning">Edit</a>
						<a th:href="@{/product/productDelete/} + ${product.id}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.13.1/datatables.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#employee-table").DataTable({
				'aoColumnDefs' : [{
					'bSortable' : false,
					'aTarget' : []
				}]
			});
			
		})
	</script>
</body>
</html>
