<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymleaf-extras-springsecurity6">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Register</title>
<link th:href="@{/css/style.css}" rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/bs4/dt-1.13.1/datatables.min.css" />

<script type="text/javascript" th:src="@{/js/script.js}"></script>
<script type="text/javascript" th:src="@{/js/menu.js}"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<link rel="icon" href="img/favicon.png" />
</head>

<body class="bg-primary">
	<nav class="navbar navbar-expand-lg navbar-dark bg-success">
		<a class="navbar-brand" th:href="@{../}">Coffee shop</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{../}">Home <span class="sr-only">(current)</span></a></li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{../menu}">Menu <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{../services}">Services <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{../contact}">Contact <span class="sr-only">(current)</span></a>
				</li>
			</ul>
			<div sec:authorize="isAuthenticated()" class="mr-5">
				Welcome <b sec:authentication="name" class="text-success"></b>
			</div>
		</div>
	</nav>

	<div class="container text-center mb-5">
		<div>
			<img class="img-fluid m-3" th:src="@{/img/favicon.png}" />     
		</div>
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card bg-warning">
					<div class="card-header">
						<h2 class="text-center">Registration</h2>
					</div>
					<div th:if="${param.success}">
						<div class="alert alert-info">You have successfully
							registered !</div>
					</div>
					<div class="card-body">
						<form method="post" role="form"
							th:action="@{/account/register/save}" th:object="${user}">
							<div class="form-group mb-3 row">
								<label class="form-label">First Name</label> <input
									class="form-control" id="firstname" name="firstname"
									placeholder="Enter first name" th:field="*{firstname}"
									type="text" required minlength="2" maxlength="32" />
								<p th:errors="*{firstname}" class="text-danger"
									th:if="${#fields.hasErrors('firstname')}"></p>
							</div>

							<div class="form-group mb-3 row">
								<label class="form-label">Last Name</label> <input
									class="form-control" id="lastname" name="lastname"
									placeholder="Enter last name" th:field="*{lastname}"
									type="text" required minlength="2" maxlength="32" />
								<p th:errors="*{lastname}" class="text-danger"
									th:if="${#fields.hasErrors('lastname')}"></p>
							</div>

							<div class="form-group mb-3 row">
								<label class="form-label">Email</label> <input
									class="form-control" id="email" name="email"
									placeholder="Enter email address" th:field="*{email}"
									type="email" required minlength="2" maxlength="32" />
								<p th:errors="*{email}" class="text-danger"
									th:if="${#fields.hasErrors('email')}"></p>
							</div>

							<div class="form-group mb-3 row">
								<label class="form-label">Address</label> <input
									class="form-control" id="address" name="address"
									placeholder="Enter your address" th:field="*{address}"
									type="text" required minlength="2" maxlength="32" />
								<p th:errors="*{address}" class="text-danger"
									th:if="${#fields.hasErrors('address')}"></p>
							</div>

							<div class="form-group mb-3 row">
								<label class="form-label">Username</label> <input
									class="form-control" id="username" name="username"
									placeholder="Enter your username" th:field="*{username}"
									type="text" required minlength="2" maxlength="32" />
								<p th:errors="*{username}" class="text-danger"
									th:if="${#fields.hasErrors('username')}"></p>
							</div>

							<div class="form-group mb-3 row">
								<label class="form-label">Password</label> <input
									class="form-control" id="password" name="password"
									placeholder="Enter your password" th:field="*{password}"
									type="password" required minlength="8" maxlength="32" />
								<p th:errors="*{password}" class="text-danger"
									th:if="${#fields.hasErrors('password')}"></p>
							</div>
							<div class="form-group">
								<button class="btn btn-primary" type="submit">Register</button>
							</div>
							<div class="form-group">
								Already registered? <a th:href="@{/account/login}">Login here</a>
							</div>
							<div class="form-group">
								Forgot your password ? <a th:href="@{/account/forgot_password}">Click here</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
