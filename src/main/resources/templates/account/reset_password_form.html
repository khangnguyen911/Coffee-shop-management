<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymleaf-extras-springsecurity6">

<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
<title>Reset password</title>
<link th:href="@{/css/style.css}" rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/bs4/dt-1.13.1/datatables.min.css" />

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<link rel="icon" href="img/favicon.png" />
</head>

<body class="bg-primary">
	<nav class="navbar navbar-expand-lg navbar-dark bg-success">
		<a class="navbar-brand" th:href="@{../}">Coffee shop</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{../}">Home <span class="sr-only">(current)</span></a></li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{../menu}">Menu <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{../services}">Services <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{../contact}">Contact <span class="sr-only">(current)</span></a>
				</li>
			</ul>
			<div sec:authorize="isAuthenticated()" class="mr-5">
				Welcome <b sec:authentication="name" class="text-success"></b>
			</div>
		</div>
	</nav>

	<div class="container text-center mb-3">
		<div>
			<img class="img-fluid m-3" th:src="@{/img/favicon.png}" />     
		</div>
		<div class="row">
			<div class="col-md-6 offset-md-3 mb-5">

				<div class="card bg-warning">
					<div class="card-header">
						<h2 class="text-center text-primary">Reset your password</h2>
					</div>
					<div>
						<div class="card-body">
							<form method="post" role="form"
								th:action="@{/account/reset_password}" class="form-horizontal">
								<input type="hidden" name="token" th:value="${token}"/>
								<div class="form-group mb-3 row">
									<label class="control-label">Password</label> <input
										type="password" id="password" name="password"
										class="form-control" required autofocus minlength=8
										maxlength=64 placeholder="Enter your new password " />
								</div>
								<div class="form-group mb-3 row">
									<label class="control-label">Confirm Password</label> <input
										type="password" id="confirmPass" name="confirmPass"
										class="form-control" required minlength=8 maxlength=64
										placeholder="Confirm your new password " oninput="checkConfirmPasswordMatch(this);"/>
								</div>
								<div class="form-group mb-3">
									<button type="submit" class="btn btn-primary">Change
										Password</button>
								</div>
								<div>
									You want to sign up ?<a th:href="@{/account/register}">Register
										here</a>
								</div>
								<div>
									Have an account ? <a th:href="@{/account/login}">Login here</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function checkConfirmPasswordMatch(fieldConfirmPassword) {
			if (fieldConfirmPassword.value != $("#password").val()) {
				fieldConfirmPassword
						.setCustomValidity("Confirm password do not match !!!");
			} else {
				fieldConfirmPassword.setCustomValidity("");
			}
		}
	</script>
</body>

</html>
