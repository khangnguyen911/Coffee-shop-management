<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymleaf-extras-springsecurity6">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>
<link th:href="@{/css/style.css}" rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/bs4/dt-1.13.1/datatables.min.css" />

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<link rel="icon" href="img/favicon.png" />
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-primary bg-light">
		<a class="navbar-brand" th:href="@{../}">Coffee shop</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{../}">Home <span class="sr-only">(current)</span></a></li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{../menu}">Menu <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{../services}">Services <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{../contact}">Contact <span class="sr-only">(current)</span></a>
				</li>
			</ul>
			<div sec:authorize="isAuthenticated()" class="mr-5">
				Welcome <b sec:authentication="name" class="text-success"></b>
			</div>
			<form th:action="@{/logout}" method="post">
				<input type="submit" class="btn btn-outline-danger" value="Logout">
			</form>
		</div>
	</nav>

	<div class="container text-center mb-5">
		<div>
			        <img class="img-fluid" th:src="@{/img/favicon.png}" />     
		</div>
		<div class="row">
			<div class="col-md-6 offset-md-3">

				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid User name or Password</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert alert-success">You have been logged out.</div>
				</div>

				<div class="card">
					<div class="card-header">
						<h2 class="text-center">Login Form</h2>
					</div>
					<div class="card-body">
						<form method="post" role="form" th:action="@{/account/login}"
							class="form-horizontal">
							<div class="form-group mb-3">
								<label class="control-label"> Username</label> <input
									type="text" id="username" name="username" class="form-control"
									placeholder="Enter username: " />
							</div>

							<div class="form-group mb-3">
								<label class="control-label"> Password</label> <input
									type="password" id="password" name="password"
									class="form-control" placeholder="Enter password: " />
							</div>
							<div class="form-group mb-3">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
							<div>
								Not registered ? <a th:href="@{/account/register}">Register/Signup
									here</a> </span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
