<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="https://www.thymeleaf.org/thymleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Management - update employee</title>
<link th:href="@{/css/style.css}" rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script type="text/javascript" th:src="@{/js/script.js}"></script>
<script type="text/javascript" th:src="@{/js/menu.js}"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<link rel="icon" href="img/favicon.png" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-primary bg-light">
		<a class="navbar-brand" href="">Coffee shop</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="#">Menu
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="#">Services
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="#">Contact
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Account </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">Register</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Login</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Forgot Account ?</a>
						<div class="dropdown-divider"></div>
					</div></li>
			</ul>
			<div sec:authorize="isAuthenticated()" class="mr-5">
				Welcome <b sec:authentication="name" class="text-success"></b>
			</div>
			<form th:action="@{/logout}" method="post">
		    	<input type="submit" class="btn btn-outline-danger" value="Logout">
		    </form>
		</div>
	</nav>
	<div class="container mt-5">
		<h1 class="text-center">Update Employee</h1>
		<a th:href="@{/employee/list-employee}" class="btn btn-primary">List Employee</a><br />
		<hr/>
		<form th:action="@{/employee/updateEmployee}" method="POST" th:object="${employee}">
			<div class="form-group">
				<label for="id">Id:</label>
				<input th:field="*{id}" readonly="true" class="form-control col-4 mb-4" />
			</div>
			<div class="form-group">
				<label for="ho">First name</label>
				<input type="text" th:field="*{firstname}" placeholder="Enter first name: " class="form-control col-4 mb-4" />
			</div>
			<div class="form-group">
				<label for="ten">Last name</label>
				<input type="text" th:field="*{lastname}" placeholder="Enter last name: " class="form-control col-4 mb-4" />
			</div>
			<div class="form-group">
				<label for="tuoi">Age</label>
				<input type="text" th:field="*{age}" placeholder="Nhap age: " class="form-control col-4 mb-4" />
			</div>
			<div class="form-group">
				<label for="ten">Email</label>
				<input type="text" th:field="*{email}" placeholder="Enter Email: " class="form-control col-4 mb-4" />
			</div>
			<div class="form-group">
				<label for="ho">Address</label>
				<input type="text" th:field="*{address}" placeholder="Enter address: " class="form-control col-4 mb-4" />
			</div>
			<div class="form-group">
				<label for="ten">Job</label>
				<input type="text" th:field="*{position}" placeholder="Enter Job: " class="form-control col-4 mb-4" />
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		<br/>
	</div>
</body>
</html>
